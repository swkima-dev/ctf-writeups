baseURL: https://swkima-dev.github.io/ctf-writeups/
languageCode: ja
title: picoCTF / picoGym Writeups

theme: ["PaperMod"]

caches:
  images:
    dir: :cacheDir/images

params:
  # 基本設定
  defaultTheme: auto           # dark/light 自動
  disableThemeToggle: false    # 切り替えボタン
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowToc: true                # 右側に目次
  TocOpen: true                # 目次を折りたたまず開く
  comments: false              # コメント不要ならfalse

  # Author / Profile
  homeInfoParams:
    Title: SwkimaのCTF Writeups
    Content: CTFのwriteupなど書きます

  socialIcons: # optional
    - name: "GitHub"
      url: "https://github.com/swkima-dev"
    - name: "Twitter"
      url: "https://x.com/nkmidoriphis"

  # トップページの記事リストデザイン
  assets:
    disableHLJS: false        # highlight.js 有効
    favicon: ""               # 任意

  # カードスタイル
  listStyle: "card"

  # 直近5つの記事を表示

  ShowRecent: true
  RecentLimit: 5   # 表示する記事数

menu:
  main:
    - name: Home
      url: "/"
      weight: 1
    - name: Posts
      url: "/posts/"
      weight: 2
    - name: Tags
      url: "/tags/"
      weight: 3
